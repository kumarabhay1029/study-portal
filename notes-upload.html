<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Portal - Notes Upload</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 25%, #2c5364 50%, #1e3c72 75%, #2a5298 100%);
            background-attachment: fixed;
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
            color: #4fc3f7;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px 16px;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4fc3f7;
            background: rgba(79, 195, 247, 0.1);
            box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.2);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        .radio-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .radio-option.selected {
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            border-color: rgba(79, 195, 247, 0.5);
            color: #ffffff;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-icon {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            position: relative;
            transition: all 0.3s ease;
        }

        .radio-option.selected .radio-icon {
            border-color: #ffffff;
            background: #ffffff;
        }

        .radio-option.selected .radio-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4fc3f7;
        }

        .file-upload {
            position: relative;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-top: 8px;
        }

        .file-upload:hover {
            border-color: #4fc3f7;
            background: rgba(79, 195, 247, 0.05);
        }

        .file-upload.dragover {
            border-color: #4fc3f7;
            background: rgba(79, 195, 247, 0.1);
        }

        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-upload-content {
            pointer-events: none;
        }

        .file-upload-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            opacity: 0.7;
        }

        .file-upload-text {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .file-upload-hint {
            font-size: 14px;
            opacity: 0.7;
        }

        .file-preview {
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            display: none;
        }

        .file-preview.show {
            display: block;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-icon {
            font-size: 1.5rem;
        }

        .file-details h4 {
            margin-bottom: 4px;
            color: #4fc3f7;
        }

        .file-details p {
            font-size: 12px;
            opacity: 0.7;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            border: none;
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 195, 247, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn.loading {
            pointer-events: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .response-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .response-message.success {
            background: rgba(76, 175, 80, 0.15);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4caf50;
        }

        .response-message.error {
            background: rgba(244, 67, 54, 0.15);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
        }

        .price-field {
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        .price-field.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .form-container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .radio-group {
                flex-direction: column;
                gap: 10px;
            }

            .radio-option {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìö Study Portal</h1>
            <p>Upload and share your academic notes</p>
        </div>

        <div class="form-container">
            <form id="noteUploadForm">
                <h3 class="form-title">üìù Upload Your Note</h3>
                
                <div class="form-group">
                    <label class="form-label">Your Name *</label>
                    <input type="text" name="name" class="form-input" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address *</label>
                    <input type="email" name="email" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Phone Number *</label>
                    <input type="tel" name="phone" class="form-input" placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label class="form-label">WhatsApp Number *</label>
                    <input type="tel" name="whatsapp" class="form-input" placeholder="Enter your WhatsApp number" required>
                </div>

                <div class="form-group">
                    <label class="form-label">UPI ID *</label>
                    <input type="text" name="upi" class="form-input" placeholder="Enter your UPI ID (for payments)" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Note Title/Description *</label>
                    <input type="text" name="title" class="form-input" placeholder="Enter note title or description" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Note Type *</label>
                    <div class="radio-group">
                        <label class="radio-option selected" for="free">
                            <input type="radio" name="noteType" value="Free" id="free" checked>
                            <div class="radio-icon"></div>
                            <span>üÜì Free</span>
                        </label>
                        <label class="radio-option" for="paid">
                            <input type="radio" name="noteType" value="Paid" id="paid">
                            <div class="radio-icon"></div>
                            <span>üí∞ Paid</span>
                        </label>
                    </div>
                </div>

                <div class="form-group price-field" id="priceField">
                    <label class="form-label">Price (‚Çπ) *</label>
                    <input type="number" name="price" class="form-input" placeholder="Enter price in rupees" min="1">
                </div>

                <div class="form-group">
                    <label class="form-label">Upload File *</label>
                    <div class="file-upload" id="fileUpload">
                        <input type="file" name="file" class="file-input" id="fileInput" required accept=".pdf,.doc,.docx,.txt,.png,.jpg,.jpeg">
                        <div class="file-upload-content">
                            <div class="file-upload-icon">üìÅ</div>
                            <div class="file-upload-text">Click to select file or drag and drop</div>
                            <div class="file-upload-hint">Supported: PDF, DOC, DOCX, TXT, PNG, JPG (Max 10MB)</div>
                        </div>
                    </div>
                    <div class="file-preview" id="filePreview">
                        <div class="file-info">
                            <div class="file-icon">üìÑ</div>
                            <div class="file-details">
                                <h4 id="fileName">No file selected</h4>
                                <p id="fileSize">0 bytes</p>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="submitText">Submit Note</span>
                </button>
            </form>

            <div class="response-message" id="responseMessage"></div>
        </div>
    </div>

    <script>
        // DOM Elements
        const form = document.getElementById('noteUploadForm');
        const radioOptions = document.querySelectorAll('.radio-option');
        const priceField = document.getElementById('priceField');
        const fileUpload = document.getElementById('fileUpload');
        const fileInput = document.getElementById('fileInput');
        const filePreview = document.getElementById('filePreview');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const responseMessage = document.getElementById('responseMessage');

        // Radio button handling
        radioOptions.forEach(option => {
            option.addEventListener('click', function() {
                // Remove selected class from all options
                radioOptions.forEach(opt => opt.classList.remove('selected'));
                
                // Add selected class to clicked option
                this.classList.add('selected');
                
                // Update radio input
                const radio = this.querySelector('input[type="radio"]');
                radio.checked = true;
                
                // Show/hide price field
                if (radio.value === 'Paid') {
                    priceField.classList.add('show');
                    priceField.querySelector('input').required = true;
                } else {
                    priceField.classList.remove('show');
                    priceField.querySelector('input').required = false;
                }
            });
        });

        // File upload handling
        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                displayFilePreview(file);
            }
        });

        // Drag and drop functionality
        fileUpload.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('dragover');
        });

        fileUpload.addEventListener('dragleave', function() {
            this.classList.remove('dragover');
        });

        fileUpload.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                displayFilePreview(files[0]);
            }
        });

        // Display file preview
        function displayFilePreview(file) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            filePreview.classList.add('show');
            
            // Update upload area
            fileUpload.style.borderColor = '#4fc3f7';
            fileUpload.style.background = 'rgba(79, 195, 247, 0.05)';
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Show message
        function showMessage(message, type) {
            responseMessage.textContent = message;
            responseMessage.className = `response-message ${type}`;
            responseMessage.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                responseMessage.style.display = 'none';
            }, 5000);
        }

        // Set loading state
        function setLoading(loading) {
            if (loading) {
                submitBtn.classList.add('loading');
                submitBtn.disabled = true;
                submitText.innerHTML = '<span class="loading-spinner"></span>Uploading...';
            } else {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                submitText.textContent = 'Submit Note';
            }
        }

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const file = fileInput.files[0];
            
            if (!file) {
                showMessage('Please select a file to upload', 'error');
                return;
            }

            if (file.size > 10 * 1024 * 1024) { // 10MB limit
                showMessage('File size must be less than 10MB', 'error');
                return;
            }

            setLoading(true);
            
            const reader = new FileReader();
            
            reader.onload = function() {
                const base64 = reader.result.split(",")[1];
                
                const formData = new URLSearchParams({
                    name: form.name.value,
                    email: form.email.value,
                    phone: form.phone.value,
                    whatsapp: form.whatsapp.value,
                    upi: form.upi.value,
                    title: form.title.value,
                    noteType: form.noteType.value,
                    price: form.noteType.value === "Paid" ? form.price.value : "0",
                    fileContent: base64,
                    fileName: file.name,
                    mimeType: file.type
                });

                fetch("https://script.google.com/macros/s/AKfycbzgBpyTiHdU3blodWcJfVBgMgQDWjoelY5Jjb1LXKCEM-ubgmUpXBea8eZm_9JoyYkv/exec", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.text())
                .then(message => {
                    showMessage(message, 'success');
                    
                    // Reset form
                    form.reset();
                    filePreview.classList.remove('show');
                    priceField.classList.remove('show');
                    radioOptions[0].classList.add('selected');
                    radioOptions[1].classList.remove('selected');
                    fileUpload.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                    fileUpload.style.background = 'transparent';
                })
                .catch(error => {
                    console.error('Upload error:', error);
                    showMessage('Upload failed: ' + error.message, 'error');
                })
                .finally(() => {
                    setLoading(false);
                });
            };

            reader.onerror = function() {
                showMessage('Error reading file', 'error');
                setLoading(false);
            };

            reader.readAsDataURL(file);
        });

        // Input validation
        const inputs = form.querySelectorAll('input[required]');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (!this.value.trim()) {
                    this.style.borderColor = '#f44336';
                } else {
                    this.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                }
            });
        });
    </script>
</body>
</html>
