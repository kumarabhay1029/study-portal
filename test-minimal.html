<!DOCTYPE html>
<html>
<head>
    <title>Minimal Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>🧪 Minimal Auth Function Test</h1>
    <div id="results"></div>
    
    <h2>Function Tests:</h2>
    <button onclick="testFunctions()">Test All Functions</button>
    <button onclick="handleLogin()">Test handleLogin</button>
    <button onclick="openLoginModal()">Test openLoginModal</button>
    <button onclick="loginUser()">Test loginUser</button>

    <!-- Load minimal auth.js -->
    <script src="js/auth-minimal.js"></script>

    <script>
        function addResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }

        function testFunctions() {
            addResult('Testing minimal auth functions...', 'info');
            
            const functions = ['handleLogin', 'openLoginModal', 'closeLoginModal', 'loginUser', 'showAuthTab', 'registerUser', 'resetPassword', 'logout'];
            let allFound = true;
            
            functions.forEach(funcName => {
                const funcType = typeof window[funcName];
                if (funcType === 'function') {
                    addResult(`✅ ${funcName} function found (${funcType})`, 'success');
                } else {
                    addResult(`❌ ${funcName} function missing (${funcType})`, 'error');
                    allFound = false;
                }
            });
            
            if (allFound) {
                addResult('🎉 All functions loaded successfully!', 'success');
            } else {
                addResult('❌ Some functions are missing', 'error');
            }
        }

        // Auto-test when page loads
        window.addEventListener('load', function() {
            setTimeout(() => {
                addResult('🚀 Page loaded, testing functions...', 'info');
                testFunctions();
            }, 500);
        });
    </script>
</body>
</html>
