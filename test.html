<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Portal - Site Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .test-result {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            backdrop-filter: blur(10px);
        }
        .success { border-left: 5px solid #4CAF50; }
        .error { border-left: 5px solid #f44336; }
    </style>
</head>
<body>
    <h1>📚 Study Portal - Site Health Check</h1>
    
    <div class="test-result success">
        <h3>✅ Basic HTML Structure</h3>
        <p>Page loads correctly</p>
    </div>
    
    <div class="test-result" id="cssTest">
        <h3>🎨 CSS Loading Test</h3>
        <p id="cssResult">Testing...</p>
    </div>
    
    <div class="test-result" id="jsTest">
        <h3>⚡ JavaScript Test</h3>
        <p id="jsResult">Testing...</p>
    </div>
    
    <div class="test-result">
        <h3>🔗 Navigation</h3>
        <p><a href="index.html" style="color: #4fc3f7;">Go to Main Site</a></p>
    </div>

    <script>
        // Test CSS
        const cssTest = document.getElementById('cssTest');
        const cssResult = document.getElementById('cssResult');
        
        try {
            const computedStyle = window.getComputedStyle(cssTest);
            const backdropFilter = computedStyle.backdropFilter || computedStyle.webkitBackdropFilter;
            
            if (backdropFilter && backdropFilter !== 'none') {
                cssTest.classList.add('success');
                cssResult.textContent = '✅ CSS with backdrop-filter working';
            } else {
                cssTest.classList.add('error');
                cssResult.textContent = '⚠️ Basic CSS working, advanced features may not load';
            }
        } catch (e) {
            cssTest.classList.add('error');
            cssResult.textContent = '❌ CSS test failed';
        }
        
        // Test JavaScript
        const jsTest = document.getElementById('jsTest');
        const jsResult = document.getElementById('jsResult');
        
        try {
            // Test modern JS features
            const testArrow = () => 'working';
            const testPromise = Promise.resolve('working');
            
            jsTest.classList.add('success');
            jsResult.textContent = '✅ Modern JavaScript features working';
        } catch (e) {
            jsTest.classList.add('error');
            jsResult.textContent = '❌ JavaScript compatibility issues detected';
        }
        
        console.log('🧪 Study Portal health check completed');
    </script>
</body>
</html>
