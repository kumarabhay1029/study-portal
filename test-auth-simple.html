<!DOCTYPE html>
<html>
<head>
    <title>Simple Auth Test</title>
</head>
<body>
    <h1>Simple Auth Function Test</h1>
    <div id="log"></div>

    <!-- Load scripts step by step -->
    <script>
        function log(message) {
            document.getElementById('log').innerHTML += message + '<br>';
            console.log(message);
        }
        
        log('1. Starting script loading test...');
    </script>

    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script>
        log('2. Firebase app script loaded: ' + (typeof firebase !== 'undefined' ? 'YES' : 'NO'));
    </script>

    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
    <script>
        log('3. Firebase auth script loaded: ' + (typeof firebase !== 'undefined' && firebase.auth ? 'YES' : 'NO'));
    </script>

    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-storage-compat.js"></script>
    <script>
        log('4. Firebase storage script loaded: ' + (typeof firebase !== 'undefined' && firebase.storage ? 'YES' : 'NO'));
    </script>

    <script src="js/firebase-config.js"></script>
    <script>
        log('5. Firebase config loaded, window.firebaseServices: ' + (typeof window.firebaseServices !== 'undefined' ? 'YES' : 'NO'));
    </script>

    <script src="js/auth.js"></script>
    <script>
        setTimeout(() => {
            log('6. Auth.js loaded, checking functions...');
            log('   handleLogin: ' + typeof window.handleLogin);
            log('   openLoginModal: ' + typeof window.openLoginModal);
            log('   loginUser: ' + typeof window.loginUser);
            
            // Check if there were any errors
            log('7. Check browser console for any error messages.');
        }, 1000);
    </script>
</body>
</html>
