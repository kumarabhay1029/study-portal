<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Login Test - Study Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border-left: 5px solid;
        }
        .success { background: #d4edda; color: #155724; border-color: #28a745; }
        .error { background: #f8d7da; color: #721c24; border-color: #dc3545; }
        .info { background: #d1ecf1; color: #0c5460; border-color: #17a2b8; }
        button {
            padding: 12px 24px;
            margin: 8px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover { background: #0056b3; }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ğŸš€ Quick Login Test</h1>
        <p>This is a simple test page to verify your Firebase authentication is working.</p>
        
        <div id="status"></div>
        
        <div id="authSection">
            <h3>ğŸ” Test Authentication</h3>
            
            <div class="form-group">
                <label for="testEmail">Email:</label>
                <input type="email" id="testEmail" placeholder="test@example.com">
            </div>
            
            <div class="form-group">
                <label for="testPassword">Password:</label>
                <input type="password" id="testPassword" placeholder="testpassword123">
            </div>
            
            <button onclick="testRegister()">Create Test Account</button>
            <button onclick="testLogin()">Test Login</button>
            <button onclick="testLogout()">Test Logout</button>
            <button onclick="checkStatus()">Check Status</button>
        </div>
        
        <div id="userInfo" style="margin-top: 20px;"></div>
        
        <hr style="margin: 30px 0;">
        
        <h3>ğŸ”— Quick Links</h3>
        <button onclick="window.open('index.html', '_blank')">Open Main Site</button>
        <button onclick="window.open('firebase-setup-verification.html', '_blank')">Open Verification Tool</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
    
    <!-- Enhanced Firebase Config -->
    <script src="js/firebase-config-enhanced.js"></script>

    <script>
        function addStatus(message, type = 'info') {
            const status = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            status.appendChild(div);
        }

        function getTestCredentials() {
            const email = document.getElementById('testEmail').value || 'test@example.com';
            const password = document.getElementById('testPassword').value || 'testpassword123';
            return { email, password };
        }

        async function testRegister() {
            const { email, password } = getTestCredentials();
            addStatus(`ğŸ”„ Testing registration with ${email}...`, 'info');
            
            try {
                if (!window.auth) {
                    throw new Error('Firebase Auth not available');
                }
                
                const userCredential = await window.auth.createUserWithEmailAndPassword(email, password);
                addStatus(`âœ… Registration successful! User: ${userCredential.user.email}`, 'success');
                updateUserInfo(userCredential.user);
                
            } catch (error) {
                addStatus(`âŒ Registration failed: ${error.message}`, 'error');
                
                if (error.code === 'auth/email-already-in-use') {
                    addStatus('ğŸ’¡ Email already exists - try logging in instead', 'info');
                }
            }
        }

        async function testLogin() {
            const { email, password } = getTestCredentials();
            addStatus(`ğŸ”„ Testing login with ${email}...`, 'info');
            
            try {
                if (!window.auth) {
                    throw new Error('Firebase Auth not available');
                }
                
                const userCredential = await window.auth.signInWithEmailAndPassword(email, password);
                addStatus(`âœ… Login successful! Welcome back ${userCredential.user.email}`, 'success');
                updateUserInfo(userCredential.user);
                
            } catch (error) {
                addStatus(`âŒ Login failed: ${error.message}`, 'error');
                
                if (error.code === 'auth/user-not-found') {
                    addStatus('ğŸ’¡ User not found - try creating an account first', 'info');
                } else if (error.code === 'auth/wrong-password') {
                    addStatus('ğŸ’¡ Wrong password - check your credentials', 'info');
                }
            }
        }

        async function testLogout() {
            addStatus('ğŸ”„ Testing logout...', 'info');
            
            try {
                if (!window.auth) {
                    throw new Error('Firebase Auth not available');
                }
                
                await window.auth.signOut();
                addStatus('âœ… Logout successful!', 'success');
                updateUserInfo(null);
                
            } catch (error) {
                addStatus(`âŒ Logout failed: ${error.message}`, 'error');
            }
        }

        function checkStatus() {
            addStatus('ğŸ”„ Checking authentication status...', 'info');
            
            if (!window.auth) {
                addStatus('âŒ Firebase Auth not available', 'error');
                return;
            }
            
            const user = window.auth.currentUser;
            if (user) {
                addStatus(`âœ… User is logged in: ${user.email}`, 'success');
                updateUserInfo(user);
            } else {
                addStatus('â„¹ï¸ No user is currently logged in', 'info');
                updateUserInfo(null);
            }
        }

        function updateUserInfo(user) {
            const userInfo = document.getElementById('userInfo');
            
            if (user) {
                userInfo.innerHTML = `
                    <div class="status success">
                        <h4>ğŸ‘¤ Current User</h4>
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p><strong>UID:</strong> ${user.uid}</p>
                        <p><strong>Email Verified:</strong> ${user.emailVerified ? 'âœ…' : 'âŒ'}</p>
                        <p><strong>Creation Time:</strong> ${user.metadata.creationTime}</p>
                        <p><strong>Last Sign In:</strong> ${user.metadata.lastSignInTime}</p>
                    </div>
                `;
            } else {
                userInfo.innerHTML = `
                    <div class="status info">
                        <h4>ğŸ‘¤ User Status</h4>
                        <p>No user is currently logged in</p>
                    </div>
                `;
            }
        }

        // Listen for auth state changes
        window.addEventListener('firebaseReady', () => {
            addStatus('ğŸ”¥ Firebase is ready!', 'success');
            
            window.auth.onAuthStateChanged((user) => {
                if (user) {
                    addStatus(`ğŸ” Auth state changed: User logged in (${user.email})`, 'info');
                } else {
                    addStatus('ğŸ” Auth state changed: User logged out', 'info');
                }
                updateUserInfo(user);
            });
        });

        // Initialize
        window.addEventListener('load', () => {
            addStatus('ğŸ§ª Quick Login Test Ready', 'info');
            addStatus('ğŸ’¡ Enter test credentials above and click the buttons to test', 'info');
            
            // Check if Firebase is already ready
            if (window.firebaseReady) {
                addStatus('ğŸ”¥ Firebase was already ready!', 'success');
            }
        });
    </script>
</body>
</html>
